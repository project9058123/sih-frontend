<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e9ebee, #f3f1f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        .login-container h3 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-container .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        /* Input Field Focus */
        .login-container .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }

        /* Button */
        .login-container button {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #6a11cb;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
    
    <!-- Login Form -->
    <div class="login-container">
        <h3 class="text-center">Mentor Login</h3>
        <form id="mentor-login-form">
            <div class="mb-3">
                <label for="mentor-email" class="form-label">Email</label>
                <input type="text" class="form-control" id="mentor-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="mentor-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="mentor-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Mentor Portal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('mentor-login-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('mentor-email').value.trim();
    const password = document.getElementById('mentor-password').value.trim();

    if (!email || !password) {
        alert('Please fill in both fields.');
        return;
    }

    // Extract the part before '@' and convert it to uppercase
    const expectedPassword = email.split('@')[0].toUpperCase();

    if (password === expectedPassword) {
        alert('Login Successful! Redirecting to mentor dashboard...');

        // âœ… Store the mentor's email in localStorage
        localStorage.setItem('mentorEmail', email);

        // Redirect to mentor.html
        window.location.href = 'mentor.html';
    } else {
        alert('Invalid email or password. Please try again.');
    }
});

    </script>

</body>
</html>
