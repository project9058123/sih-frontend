<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Result</title>
    <link rel="stylesheet" href="styles.css">

    <style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px gray;
    border-radius: 8px;
}

.result-box {
    padding: 20px;
}

button, .back-btn {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#publish-btn {
    background: green;
    color: white;
}

.back-btn {
    background: #007BFF;
    color: white;
    text-decoration: none;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>üì¢ Publish Student Results</h2>
        <div class="result-box">
            <p><strong>Student Email:</strong> <span id="student-email"></span></p>
            <p><strong>Total Marks:</strong> <span id="student-marks"></span> / 50</p>
            <button id="publish-btn">‚úÖ Publish Result</button>
            <a href="login.html" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("student-email").innerText = urlParams.get("email") || "N/A";
        document.getElementById("student-marks").innerText = urlParams.get("total") || "N/A";

        document.getElementById("publish-btn").addEventListener("click", function() {
            if (confirm("Are you sure you want to publish this result?")) {
                alert("Result Published Successfully! ‚úÖ");
                // Here you can add an API call to update the database
            }
        });
    </script>
</body>
</html>
