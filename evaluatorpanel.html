    <script>
        // Handle Assign Mentor button click

        document.addEventListener('DOMContentLoaded', () => {
    // Handle Assign Mentor button click
    const assignButtons = document.querySelectorAll('.assign-btn');
    assignButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const mentorEmail = e.target.getAttribute('data-email');
            if (mentorEmail) {
                const confirmAssign = confirm("Do you want to assign this mentor and send an email?");
                if (confirmAssign) {
                    window.location.href = `mailto:${mentorEmail}?subject=Mentor%20Assignment&body=You%20have%20been%20assigned%20as%20a%20mentor%20for%20this%20project.`;
                }
            } else {
                alert('No mentor email associated.');
            }
        });
    });

    // Handle Evaluate button click
    const evaluateButtons = document.querySelectorAll('.evaluate-btn');
    evaluateButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const projectFile = e.target.getAttribute('data-project');
            if (projectFile) {
                window.location.href = `view.html?file=${encodeURIComponent(projectFile)}`;
            } else {
                alert('No project file associated.');
            }
        });
    });
});
