<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluator Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-evaluate {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evaluator Panel</h5>
                        <p class="card-text">Manage and evaluate projects. Assign mentors to students as needed.</p>

                        <!-- Project Section -->
                        <div id="project-section">
                            <div class="project-item mb-3">
                                <h6>Project Title: Innovative Solution</h6>
                                <p>Description: A project focused on innovative solutions for modern problems.</p>
                                <button class="btn btn-primary btn-evaluate evaluate-btn" data-project="project1.pdf">Evaluate</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle Evaluate button click
            const evaluateButtons = document.querySelectorAll('.evaluate-btn');
            evaluateButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const projectFile = e.target.getAttribute('data-project');
                    if (projectFile) {
                        window.location.href = `view.html?file=${encodeURIComponent(projectFile)}`;
                    } else {
                        alert('No project file associated.');
                    }
                });
            });
        });

        <p>You can view your project status <a href="http://your-website.com/view_project?file=${projectFile}" target="_blank">here</a>.</p>
        <p>Thank you!</p>
    `
};

    </script>
</body>
</html>
